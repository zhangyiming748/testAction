name: Go package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2
      - name: Install dependencies
        run: |
          go get -u
          go mod tidy
      - name: Build
        run: go build -v main.go